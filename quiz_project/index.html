<!DOCTYPE html>
<html>

<head>
    <title>Forest"s Quiz</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
    <div id="landing_page">
        <h1>Welcome to Forest"s Quiz</h1>
        <input type="button" id="startBtn" value="Start">
    </div>
    <div id="quiz_panel">
        <form method="post" id="quizForm">
            <div id="panel">
                <p id="question"></p>
                <ul id="choices">
                </ul>
            </div>
            <input type="button" id="nextQuestionButton" value="Next Question">
        </form>
    </div>
    <div id="ending_page">
        <p>End</p>
        <input type="button" id="restartBtn" value="Return to Start">
    </div>


    <script src="/Users/forestolsen/Desktop/workspace_js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="quiz_application.js"></script>

</body>

</html>
